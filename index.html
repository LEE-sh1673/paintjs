<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SnakeJS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	  <canvas class = "canvas" id = "jsCanvas" width = "300" height = "300"></canvas>
	  <div class = "header">
		  <hr>
		  <p class = "header__score-wrapper">
			Score: <span id = "jsScore">0</span>&nbsp;&nbsp;
		  	Your High Score: <span id = "jsHighScore">0</span>
		  </p>
		  <div class = "header__mobile-controller">
			  <button class = "controller__btn" value="Up">▲</button>
			  <div class = "controller__side-wrapper">
				<button class = "controller__btn" value="Left">◀</button>
				<button class = "controller__btn" value="Right">▶</button>
			  </div>
			  <button class = "controller__btn" value = "Down">▼</button>
		  </div>
	  </div>

    <script src="score.js"></script>
    <script src="fruit.js"></script>
    <script src="snake.js"></script>
    <script src="draw.js"></script>
  </body>
</html>
